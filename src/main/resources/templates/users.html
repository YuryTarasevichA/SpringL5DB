<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>
        User List
    </title>
</head>
<body>
<h1>Users:</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td><a th:href="@{/users/{id}(id=${user.id})" th:text="${user.name}"></a></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
