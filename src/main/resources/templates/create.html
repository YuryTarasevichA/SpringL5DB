<body>
<h1>Create New User</h1>
<form action="/users/create" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="email">Email:</label><br>

    <button type="submit">Create User</button>
</form>
</body>
